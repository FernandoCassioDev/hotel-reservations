<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Cassio - Login</title>
    <link rel="shortcut icon" href="./assets/fav/favicon.ico" type="image/x-icon">
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<!--barra de navegação-->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container pt-1 pb-1">
    <a class="navbar-brand fw-bold" href="#">Hotel Cassio</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.5em"
        height="20"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </button>
    <div
      class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item me-5">
          <a href="./index.html" class="nav-link">Início</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--card login-->
    <main class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="card card-login-container p-lg-5 border-0">
          <div class="card-body">
            <form>
              <div class="w-100 pb-2 pb-4">
                <h3 class="fs-2 mb-0 fw-bold mb-1">Hotel Cassio</h3>
                <span class="text-muted">Faça seu login abaixo para prosseguir</span>
              </div>
              <div class="mb-4">
                <label for="email" class="mb-2">E-mail</label>
                <input type="email" class="form-control rounded-0" id="email" required>
              </div>
              <div class="mb-4">
                <label for="password" class="mb-2">Senha</label>
                <input type="password" class="form-control rounded-0" id="password" required>
              </div>
              <div class="mb-4 form-check">
                <label for="remember" class="form-check-label">Lembre-me</label>
                <input type="checkbox" class="form-check-input" value="remember" id="remember">
              </div>
              <div class="w-100 pt-0 pb-2">
                <button type="submit" class="btn btn-login pe-5 ps-5 rounded-0 w-100">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
<!--end card login-->    
</body>
<!--Bootstrap-->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
